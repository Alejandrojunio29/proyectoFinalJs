<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Post</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/cb5f829db8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-light">
    <nav class="bg-body-tertiary">
      <div class="d-flex justify-content-between">
        <div class="d-flex mt-2">
          <a class="" href="index.html">
            <img
              class="mx-3"
              src="https://dev-to-uploads.s3.amazonaws.com/uploads/logos/resized_logo_UQww2soKuUsjaOGNB38o.png"
              alt=""
              width="40px"
              height="30px"
            />
          </a>
          <p class="fs-6">Create a post</p>
        </div>

        <div class="d-flex mt-2 justify-content-evenly">
          <button type="button" class="btn btn-outline-secondary btn-sm mx-3">
            Edit
          </button>
          <button type="button" class="btn btn-outline-secondary btn-sm">
            Preview
          </button>
        </div>
        <div class="mx-3 mt-2">
          <a href=""
          class="link-dark"><i class="fa-solid fa-x"></i></a>
        </div>
      </div>
    </nav>



    <div class="container d-flex">
      
      <div class="container-fluid d-flex bg-light ">
       
        <div class="row justify-content-center">
          <div class="col-12 col-md-12 col-lg-12">
            <div class="container p-3">
              <div class="row">
                <div class="col-md-10 col-12">
                  <form>
               

                    <div class="container d-flex">
                        
                      <div class="row">
                        <div class="">
                          <div class="p-0 bg-white border rounded">
                           
                              <div class="card border-0 rounded-3">
                                <div class="card-body">
                                  <input
                                    type="text"
                                    class="form-control border border-secondary-subtle d-inline p-1 m-1"
                                    placeholder="Insert the link of your header img here..."
                                    id="post-image-input"
                                  />
          
                                  <input
                                    type="text"
                                    class="form-control border border-secondary-subtle d-inline p-1 m-1"
                                    placeholder="Insert the post author name..."
                                    id="post-author-input"
                                  />
          
                                  <input
                                    type="text"
                                    class="form-control border border-secondary-subtle d-inline p-1 m-1"
                                    placeholder="Insert the post author profile picture..."
                                    id="post-author-picture"
                                  />
          
                                  <textarea
                                    class="form-control border border-0 shadow-none text-break fs-1 fw-bold "
                                    id="FormControlTextarea1"
                                    placeholder="New post title here..."
                                  ></textarea>
                                  <p class="text-start text-secondary px-4" id="hashtagText">Add up to 4 tags...</p>
                                 <div class="text-center">
                                   
                                    <input
                                    type="text" 
                                    class="p-1 m-1 rounded border border-secondary-subtle "
                                    spellcheck="false"
                                    id="FormControlHashtags1"
                                    placeholder="Hashtag 1..."
                                  />
                                  <input
                                  type="text"
                                  class="p-1 m-1 rounded border border-secondary-subtle"
                                  spellcheck="false"
                                  id="FormControlHashtags2"
                                  placeholder="Hastag 2..."
                                />
                                <input
                                type="text"
                                class="p-1 m-1 rounded border border-secondary-subtle"
                                spellcheck="false"
                                id="FormControlHashtags3"
                                placeholder="Hastag 3..."
                              />
                              <input
                              type="text"
                              class="p-1 m-1 rounded border border-secondary-subtle"
                              spellcheck="false"
                              id="FormControlHashtags4"
                              placeholder="Hastag 4..."
                            />
                                 </div>
                                    
                                  
          <!-- DIV QUE CONTIENE LOS ICONOS -->
                                  <div
                                    class="container px-2  mt-3 mx-3 d-flex flex-wrap justify-content-between bg-light p-3">
                                   
                                      <a
                                        href=""
                                        class="link-dark mx-0"
                                        target=""
                                      ><i class="fa-solid fa-b"></i></a>
                                      <a
                                      href=""
                                      class="link-dark"
                                      target=""
                                    ><i class="fa-solid fa-italic"></i></a>
                                    <a
                                    href=""
                                    class="link-dark"
                                    target=""
                                  ><i class="fa-solid fa-link"></i></a>
                                  <a
                                    href=""
                                    class="link-dark"
                                    target=""
                                  ><i class="fa-solid fa-list-ol"></i></a>
                                  <a
                                    href=""
                                    class="link-dark"
                                    target=""
                                  ><i class="fa-solid fa-list"></i></a>
                                  <a
                                    href=""
                                    class="link-dark"
                                    target=""
                                  ><i class="fa-solid fa-h"></i></a>
                                  <a
                                    href=""
                                    class="link-dark"
                                    target=""
                                  ><i class="fa-solid fa-quote-left"></i></a>
                                  <a
                                  href=""
                                  class="link-dark"
                                  target=""
                                ><i class="fa-solid fa-code"></i></a>
                                <a
                                href=""
                                class="link-dark"
                                target=""
                              ><i class="fa-solid fa-laptop-code"></i></a>
                              <a
                                href=""
                                class="link-dark"
                                target=""
                              ><i class="fa-solid fa-bolt"></i></a>
                              <a
                                href=""
                                class="link-dark"
                                target="_blank"
                              ><i class="fa-regular fa-image"></i></a>
                              <a
                                href=""
                                class="link-dark mx-3"
                                target=""
                              ><i class="fa-solid fa-ellipsis-vertical"></i></a>
                                      
                                    </div>
                                    
                                  </div>
                                  <textarea
                                    class="form-control font-monospace border border-0 shadow-none pt-3"
                                    id="FormControlTextarea2"
                                    rows="3"
                                    placeholder="Write your post content here..."
                                    style="height: 300px"
                                  ></textarea>
                                  <textarea
                                    class="form-control font-monospace border border-0 shadow-none pt-3"
                                    id="FormControlTextarea3"
                                    rows="3"
                                    placeholder="Time to read..."
                                    style="height: 50px"
                                  ></textarea>
                                 
                                </div>
                       
                              </div>
                              
                            </form>
                            
                            

                          </div>
                          
                        </div>
                        
                      </div>
                      
                    </div>
                    

                   
                  <div class="d-flex aling-items-center mx-2 my-2 gap-3">
                   
                        <button
                       
                        type="button"
                        class="btn btn-secondary"
                        id="publish-btn"
                      >
                        Publish
                      </button>
                 
                    
                    <button type="button" class="btn btn-outline-purplewhite">
                      Save draft
                    </button>
                    <a
                      href=""
                      class="link-dark"
                      target=""
                    >
                    <i class="fa-solid fa-gear"></i>
                    </a>
                   
                  </div>
               
                  
                </div>
              
                
                    
                     </div>
                  
                   </div>
                 </div>
              </div>
              </div>
         </div>
         </div>
       
    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="../js/createPost.js"></script>
    <script src="index.html"></script>
  </body>
</html>
